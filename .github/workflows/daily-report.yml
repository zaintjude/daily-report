name: Daily Report Sender

on:
  schedule:
    - cron: "36 12 * * *"   # Runs daily at 09:00 UTC = 17:00 PH time
  workflow_dispatch:       # Allows manual run

jobs:
  run-daily-report:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Debug info (optional)
      - name: Debug info
        run: |
          node -v
          npm -v
          echo "PH Time: $(TZ='Asia/Manila' date '+%Y-%m-%d %H:%M:%S')"
          echo "Files in repo:"
          ls -R

      # 5️⃣ Run daily report script
      - name: Run daily report script
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
        run: node node daily-report/daily-report.js
